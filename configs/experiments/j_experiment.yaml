# To change the environment, modify the defaultConfig.yaml file

mode: "sequential"

inverse_temperature: [1.0e+8] # Change temperature, or add several values e.g. [1.0e+3, 1.0e+8, ...]

a: [0, 1] # 0.0 for LMC-LSVI, > 0.0 for Adam LMCDQN

J: [1, 4, 8] # To activate LR correction, change adaptive to 1 in defaultConfig.yaml

size: [20, 25, 30] # Only for deep sea (different sizes of the environment
